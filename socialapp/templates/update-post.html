{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href='{% static "css/Poststyle.css" %}'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAweome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>

    <div class="container">
        <div class="wrapper">
          <section class="post">
            <header>Update Post</header>
            <form action="/api/upost" method="post"  enctype="multipart/form-data">
              {% csrf_token %}
              <input type="hidden" name="my_id" value="{{post.my_id}}">
              <textarea spellcheck="false" name="desc" required>{{post.desc}}</textarea>
              <div class="options">
                    <label for="image">
                        <!-- <input type="file" name="image" id="image" style="display:none;"/> -->
                        <input type="file" value="{{post.image}}" name="uploadFromPC" id="uploadFromPC" accept="image/*" />
                        <!-- <img src='{% static "icons/gallery.svg" %}' id="filechoose" alt="gallery"> -->
                    </label>
              </div>
              <button>Post</button>
            </form>
          </section>
          
      <script>
        const container = document.querySelector(".container"),
        privacy = container.querySelector(".post .privacy"),
        arrowBack = container.querySelector(".audience .arrow-back");
  
        privacy.addEventListener("click", () => {
          container.classList.add("active");
        });
  
        arrowBack.addEventListener("click", () => {
          container.classList.remove("active");
        });
      </script>
  
      
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</body>
</html>
